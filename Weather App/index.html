<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #c2d1ff;">
    <!-- Weather -->
<div class="container mt-5">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="weather__card">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-3">
                    <h2>15&deg;</h2>
                </div>
                <div class="p-3">
                    <img src="https://svgur.com/i/oKG.svg">
                </div>
                <div class="p-3">
                    <h5>Monday, 10 AM</h5>
                    <h3>Patna</h3>
                    <span class="weather__description">Mostly Sunny</span>
                </div>
            </div>
            <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img src="https://svgur.com/i/oHw.svg">
                    <span>10%</span>
                </div>
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img src="https://svgur.com/i/oH_.svg">
                    <span>0.53 mB</span>
                </div>
                <div class="p-4 d-flex justify-content-center align-items-center">
                    <img src="https://svgur.com/i/oKS.svg">
                    <span>10 km/h</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Weather Forecast -->
<div class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3">
    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Wed</span>
        <img src="https://svgur.com/i/oJe.svg">
        <span>13&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Thu</span>
        <img src="https://svgur.com/i/oKG.svg">
        <span>15&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Wed</span>
        <img src="https://svgur.com/i/oKG.svg">
        <span>15&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Fri</span>
        <img src="https://svgur.com/i/oJe.svg">
        <span>13&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Sat</span>
        <img src="https://svgur.com/i/oJx.svg">
        <span>13&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Sun</span>
        <img src="https://svgur.com/i/oJU.svg">
        <span>11&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Mon</span>
        <img src="https://svgur.com/i/oJU.svg">
        <span>11&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
        <span>Tue</span>
        <img src="https://svgur.com/i/oJy.svg">
        <span>6&deg;</span>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
